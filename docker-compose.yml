services:
  db:
    image: mysql:8.0
    container_name: gamestore-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: $(DB_ROOT_PASSWORD)
      MYSQL_DATABASE: $(DB_NAME)
      MYSQL_USER: $(DB_USER)
      MYSQL_PASSWORD: $(DB_PASSWORD)
    ports:
      - "$(DB_PORT_HOST):$(DB_PORT_CONTAINER)"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
